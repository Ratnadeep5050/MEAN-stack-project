<p class="password-change-message">
  Enter your email and the new password please !
</p>
<mat-card>
 <mat-spinner *ngIf="isLoading"></mat-spinner>
 <form (submit)="onPasswordChange(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
   <mat-form-field>
     <input matInput type="email" name="email" ngModel placeholder="E-Mail" #emailInput="ngModel" required email>
     <mat-error *ngIf="emailInput.invalid">Please Add a valid Email</mat-error>
   </mat-form-field>
   <mat-form-field>
     <input matInput type="password" name="password" ngModel placeholder="New Password" #passwordInput="ngModel" required>
     <mat-error *ngIf="passwordInput.invalid">Please Enter a valid Password</mat-error>
   </mat-form-field>
   <button mat-raised-button color="primary" type="submit">Save</button>
 </form>
</mat-card>
