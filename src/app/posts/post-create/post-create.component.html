<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" placeholder="Post title" required ngModel #title="ngModel">
      <mat-error *ngIf="title.invalid">Please post something</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="10" name="content" placeholder="Post content" required ngModel #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please post something</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
